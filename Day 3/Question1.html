<!-- Take a number from user and write a function which checks whether the number is even or odd. Assign the result to a variable and log that variable in console.
Example: Input : 23
Output: The number entered is 23 and it is odd. -->

<html>
    <head>
        <title>Even or odd</title>
    </head>
    <body>
        <script>
            var num = window.prompt("Please enter any number");

            if (num %2 == 0)
            {
                console.log("The number entered is = " + num + " and it is even");
            }
            else
            {
                console.log("The number entered is = " + num + " and it is odd");
            }
        </script>
    </body>
</html>
