<!-- Question 1: Write a JS code which takes input from the user and logs it in the console. -->

<html>
    <head>
        <title>JS Code to take User input</title>
    </head>
    <body>
        <script>
            var name = window.prompt("Enter your name: ");
            console.log("Hello " + name + "! Welcome to Javscript learning");
        </script>
    </body>
</html>
