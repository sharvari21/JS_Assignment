<!-- Write a program that will display the multiplication table of a number on the webpage in a proper format. Take the input from the user.
    Input - 5
    Output -    5 x 1 = 5   
                5 x 2 = 10    and so on... -->

<html>
    <head>
        <title>Multiplication table</title>
    </head>
    <body>
        <script>
            var num = parseInt(window.prompt("Please enter any positive integer: "));
            document.write("</br>The number entered by you is : " + num);

            for (var i = 1 ; i <= 10; i++)
            {
                document.write("</br>" + num + " * " + i + " = " + num*i);
            }
        </script>
    </body>
</html>
