<!-- Create a for loop that iterates upto 100 while outputting "fizz" at multiples of 3 , "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5  -->

<html>
    <head>
        <title>"fizz", "buzz" and "fizzbuzz" using for loop</title>
    </head>
    <body>
        <script>
            for (var a = 1; a <= 100; a++)
            {
                var skip = 0;
                if (a % 3 == 0) {
                    document.write('fizz');
                    skip = 1;
                }
                if (a % 5 == 0) {
                    document.write('buzz');
                    skip = 1;
                }
                if (!skip) {
                    document.write(a);
                }
                document.write('<br>'); //line breaks to enhance output readability
            }
        </script>
    </body>
</html>
