<!-- You are merging a sales department for your company, you want to reward your employees based on the sales made by them during the year.
The criteria is as follows:
1. Sales from 0-5000 : 2%
2. Sales from 5001-10000 : 5%
3. Sales from 10001-20000 : 7%
4. Above 20000: 10% .
Then log the total commission earned by him.-->

<html>
    <head>
        <title>Reward based on Sales</title>
    </head>
    <body>
        <h4>Hello All! Thank you for your outstanding contribution in Sales.</h4>
        <p>Based on your work records, here are the rewards. We request you to click the button below and enter your sales count when requested.</p>
        <input type="button" id="btnSalesCount" value="Sales Count" onclick="displayRewards()"/>
        <p id="salescnt"></p>
        <script>
            function displayRewards()
            {
                var cnt = window.prompt("Please enter your annual sales count: ");
                if(cnt <= 5000)
                {
                    document.getElementById("salescnt").innerHTML = "For Count : " + cnt + ",You will get reward of 2%";
                }
                if(cnt >= 5001 && cnt <= 10000)
                {
                    document.getElementById("salescnt").innerHTML = "For Count : " + cnt + ",You will get reward of 5%";
                }
                if(cnt >= 10001 && cnt <= 20000)
                {
                    document.getElementById("salescnt").innerHTML = "For Count : " + cnt + ",You will get reward of 7%";
                }
                if(cnt >= 20000)
                {
                    document.getElementById("salescnt").innerHTML = "For Count : " + cnt + ",You will get reward of 10%";
                }
            }
        </script>
    </body>
</html>
